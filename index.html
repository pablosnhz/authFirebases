<body>
  <section class="formulario-iniciosesion">
    <h1>¡Bienvenido de nuevo!</h1>

    <h1>Iniciar Sesion!</h1>
    <form id="formulario-sesion">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="Ingrese su email"><br><br>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Ingrese su Contraseña"><br><br>
      
      <input type="submit" id="btn-login" value="Iniciar sesión">
    </form>
    <a href="signUp.html">Crear una nueva cuenta</a>
    <a href="resetPassword.html">Olvide mi contraseña</a>
  </section>
